<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Playground</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background: #252526;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #3c3c3c;
    }
    
    h1 {
      font-size: 18px;
      font-weight: 500;
      color: #fff;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    select, button {
      background: #3c3c3c;
      color: #d4d4d4;
      border: 1px solid #555;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background: #4c4c4c;
    }
    
    button.run {
      background: #0e639c;
      border-color: #0e639c;
    }
    
    button.run:hover {
      background: #1177bb;
    }
    
    button.clear {
      background: #6c3030;
      border-color: #6c3030;
    }
    
    button.clear:hover {
      background: #8c4040;
    }
    
    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    
    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .panel-header {
      background: #2d2d2d;
      padding: 8px 16px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #888;
      border-bottom: 1px solid #3c3c3c;
    }
    
    .editor-container {
      flex: 1;
      overflow: hidden;
    }
    
    #editor {
      width: 100%;
      height: 100%;
    }
    
    #output {
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      color: #d4d4d4;
      border: none;
      padding: 16px;
      font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
      font-size: 14px;
      line-height: 1.6;
      overflow-y: auto;
    }
    
    .divider {
      width: 4px;
      background: #3c3c3c;
      cursor: col-resize;
    }
    
    .divider:hover {
      background: #0e639c;
    }
    
    .output-line {
      margin-bottom: 4px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    
    .output-line.log { color: #d4d4d4; }
    .output-line.error { color: #f48771; }
    .output-line.warn { color: #cca700; }
    .output-line.info { color: #75beff; }
    .output-line.result { color: #4ec9b0; }
    
    .timestamp {
      color: #666;
      margin-right: 8px;
      font-size: 12px;
    }
    
    kbd {
      background: #3c3c3c;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 12px;
      margin-left: 8px;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>TypeScript Playground</h1>
    <div class="controls">
      <select id="language">
        <option value="typescript">TypeScript</option>
        <option value="javascript">JavaScript</option>
      </select>
      <button class="run" onclick="runCode()">â–¶ Run <kbd>Ctrl+Enter</kbd></button>
      <button class="clear" onclick="clearOutput()">Clear</button>
    </div>
  </header>
  
  <main>
    <div class="panel">
      <div class="panel-header">Code</div>
      <div class="editor-container">
        <div id="editor"><div class="loading">Loading editor...</div></div>
      </div>
    </div>
    
    <div class="divider" id="divider"></div>
    
    <div class="panel">
      <div class="panel-header">Output</div>
      <div id="output"></div>
    </div>
  </main>

  <script src="https://unpkg.com/typescript@latest/lib/typescript.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
  <script>
    // Wait for loader to be ready
    window.onload = function() {
      const script = document.createElement('script');
      script.src = 'app.js';
      document.body.appendChild(script);
    };
  </script>
</body>
</html>
